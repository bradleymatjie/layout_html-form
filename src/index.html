<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset name="personal-infomation">
        <legend>Personal information</legend>
        <label for="surname" class="label">Surname:
          <input type="text" name="surname" 
          autocomplete="off" required>
        </label>

        <label for="name" class="label">Surname:
          <input type="text" name="name"
          autocomplete="off" required>
        </label>

        <label for="age" class="label">How old are you?
          <input type="number" name="age"
          placeholder="12" minlength="1" 
          maxlength="100" required>
        </label>

        <label for="dateOfBirth" class="label">Full date of birth:
          <input type="date" name="dateOfBirth"
          required>
        </label>

        <label for="terms" class="label">I accept terms of agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset name="registration">
        <legend>Registration</legend>
        <label for="email" class="label">E-mail:
          <input type="email" name="email"
          placeholder="email@example.com" required>
        </label>

        <label for="password">Password:
          <input type="password" name="password"
          required>
        </label>
      </fieldset>

      <fieldset name="interestingFfacts">
        <legend>An interesting fact about you!</legend>
        <label for="cats" class="label">Do you love cats?
          <input type="radio" name="cats">Yes
          <input type="radio" name="cats">No
        </label>

        <label for="color" class="label">What is your favorite color?
          <input type="color" name="color">
        </label>

        <label for="time" class="label">What time do you go to bed?
          <input type="time" name="time">
        </label>

        <label for="favCar" class="label">What are your favorite brand of cars?
          <select name="favCar" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="label">How do you rate our work?
          <input type="range" name="rate"
          min="1" max="10"
          value="1">
        </label>
      </fieldset>

      <fieldset name="additionalInfo">
        <legend>Additional info</legend>
        <label for="comment">Comment:
          <textarea name="comment">
          </textarea>
        </label>
        
        <label for="recommend">Would you recommend us?
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
